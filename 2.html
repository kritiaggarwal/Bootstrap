<!DOCTYPE html>
<html>
<head>
	<title> Assignment 2</title>
	<!-- Make a Registration form using Bootstrap form Elements and edit the data inside the form with using Bootstrap JavaScript Components such as Modal. -->

	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  	<script type="text/javascript">
  		$(document).ready(function(){
  			$("#submit").click( function(){ 
  				$("#mfname").text($("#fname").val());
  				$("#mlname").text($("#lname").val());
  				$("#memail").text($("#email").val());
  				$("#mphone").text($("#phone").val());
  				sessionStorage.fname=$("#fname").val();
  				sessionStorage.lname=$("#lname").val();
				sessionStorage.email=$("#email").val();
				sessionStorage.phone=$("#phone").val();


  			});
  		});

  	</script>

</head>
<body>
		<!-- Modal -->
	

	<div class="container">
		<form role="form" class="form" action="3table.html" method="POST">
			<div class="form-group">
				<label for="fname" class="control-label col-sm-4"> First Name </label>
				<input type="text" class="control-label col-sm-8" id="fname"> </input>
			</div>
			
			<div class="form-group">
				<label for="lname" class="control-label col-sm-4"> Last Name </label>
				<input type="text" class="control-label col-sm-8" id="lname"> </input>
			</div>
			
			<div class="form-group">
				<label for="email" class="control-label col-sm-4"> Email </label>
				<input type="email" class="control-label col-sm-8" id="email"> </input>
			</div>
			
			<div class="form-group">
				<label for="phone" class="control-label col-sm-4"> Phone </label>
				<input type="tel" class="control-label col-sm-8" id="phone"> </input>
			</div>
			
			<div class="form-group">
			<button type="button" class="btn btn-md btn-primary" data-toggle="modal" data-target="#myModal" id="submit">Submit</button>
			</div>
			<!-- Modal -->
			<div class="modal fade" id="myModal" role="dialog">
			    <div class="modal-dialog">
			    	
			      <div class="modal-content">
				        <div class="modal-header">
				          <button type="button" class="close" data-dismiss="modal">&times;</button>
				          <h4 class="modal-title"> Are you sure you want to send this data ?</h4>
				        </div>

				        <div class="modal-body">
							<table class="table table-bordered">
						    <thead>
						      <tr>
						        <th>Details</th>
						        <th>Value</th>
						       </tr>
						    </thead>
						    <tbody>
						      <tr>
						        <td>First Name</td>
						        <td id="mfname"></td>						        
						      </tr>
						      <tr>
						        <td>Last Name </td>
						        <td id="mlname"></td>
						       </tr>
						      <tr>
						        <td>Email</td>
						        <td id="memail"></td>
						      </tr>
						      <tr>
						        <td>Phone</td>
						        <td id="mphone"></td>
						      </tr>
						    </tbody>
						  </table>
				         		
				         	
				        </div>

				        <div class="modal-footer">
				          <div class="btn-grp">
					          <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
					          <input type="submit" class="btn btn-primary " value="Submit" id="sub">
					      </div>
				        </div>
			      </div>
			      
			    </div>
 			</div>  

 	 		

  <!-- Modal -->
	
		</form>
	</div>





</body>
</html>
